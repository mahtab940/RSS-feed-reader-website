<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“° RSS Feed Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 12px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }

    .card h3 {
      margin-top: 0;
      font-size: 20px;
      color: #0077cc;
    }

    .card h3 a {
      color: inherit;
      text-decoration: none;
    }

    .card h3 a:hover {
      text-decoration: underline;
    }

    .card p {
      color: #444;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      input[type="text"], input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° RSS Feed Reader</h1>
    <form method="POST">
      <input type="text" name="rss_url" placeholder="Enter RSS feed URL" value="{{ url }}" required>
      <input type="submit" value="Load Feed">
    </form>

    {% for item in items %}
    <div class="card">
      <h3><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h3>
      <p>{{ item.summary|safe }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
